<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login5.css') }}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>roomik</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- header 규격 설정 -->
      <div id="header">
        <div id="header_left">
          <a href="{{ url_for('L4') }}">
            <img
              src="{{ url_for('static', filename='images/Login_arrow.png') }}"
              alt="뒤로가기"
              width="7px"
              height="14px"
            />
          </a>
        </div>
        <p id="header_title">회원가입</p>
      </div>
      <!-- header 규격 설정 -->

      <!-- 약관 동의 규격 설정 -->
      <div id="rule">약관 동의</div>
      <!-- 약관 동의 규격 설정 -->

      <!-- 약관 동의란2 규격 설정 -->

      <div id="rule_check">
        <img
          id="check_img"
          src="{{ url_for('static', filename='images/checkbutton1.png') }}"
          onclick="changeImage()"
          alt="확인 이미지"
          width="24px"
          height="24px"
        />
        <div id="rule_all">아래 약관을 모두 동의 합니다.</div>
      </div>
      <script>
        // 이미지 변경 함수
        function changeImage() {
          var image = document.getElementById("check_img");
          // 현재 이미지의 소스 경로 확인
          var currentSrc = image.src;

          // 이미지 경로에 따라 다른 이미지로 변경
          if (currentSrc.includes("checkbutton1.png")) {
            image.src = "{{ url_for('static', filename='images/checkbutton2.png') }}";
          } else {
            image.src = "{{ url_for('static', filename='images/checkbutton1.png') }}";
          }
        }
      </script>
      <!-- 약관 동의란1 규격 설정 -->
      <hr />
      <!-- 약관 동의란 2 규격 설정 -->
      <div id="law_all">
        <div id="law1">
          <img
            id="check1"
            src="{{ url_for('static', filename='images/check1.png') }}"
            onclick="changeImage1()"
            alt="확인 이미지"
            width="15px"
            height="12px"
          />
          <div id="law1_infor">서비스이용약관 동의 (필수)</div>
        </div>

        <div id="law2">
          <img
            id="check2"
            src="{{ url_for('static', filename='images/check3.png') }}"
            onclick="changeImage2()"
            alt="확인 이미지"
            width="15px"
            height="12px"
          />
          <div id="law2_infor">개인정보처리방침 동의 (필수)</div>
        </div>

        <div id="law3">
          <img
            id="check3"
            src="{{ url_for('static', filename='images/check5.png') }}"
            onclick="changeImage3()"
            alt="확인 이미지"
            width="15px"
            height="12px"
          />
          <div id="law3_infor">커뮤니티이용규칙 확인 (필수)</div>
        </div>

        <div id="law4">
          <img
            id="check4"
            src="{{ url_for('static', filename='images/check7.png') }}"
            onclick="changeImage4()"
            alt="확인 이미지"
            width="15px"
            height="12px"
          />
          <div id="law4_infor">광고성 정보 수신 동의 (선택)</div>
        </div>
      </div>
      <script>
        // 이미지 변경 함수
        function changeImage1() {
          var image = document.getElementById("check1");
          // 현재 이미지의 소스 경로 확인
          var currentSrc = image.src;

          // 이미지 경로에 따라 다른 이미지로 변경
          if (currentSrc.includes("check1.png")) {
            image.src = "{{ url_for('static', filename='images/check2.png') }}";
          } else {
            image.src = "{{ url_for('static', filename='images/check1.png') }}";
          }
        }

        // 이미지 변경 함수
        function changeImage2() {
          var image = document.getElementById("check2");
          // 현재 이미지의 소스 경로 확인
          var currentSrc = image.src;

          // 이미지 경로에 따라 다른 이미지로 변경
          if (currentSrc.includes("check3.png")) {
            image.src = "{{ url_for('static', filename='images/check4.png') }}";
          } else {
            image.src = "{{ url_for('static', filename='images/check3.png') }}";
          }
        }

        // 이미지 변경 함수
        function changeImage3() {
          var image = document.getElementById("check3");
          // 현재 이미지의 소스 경로 확인
          var currentSrc = image.src;

          // 이미지 경로에 따라 다른 이미지로 변경
          if (currentSrc.includes("check5.png")) {
            image.src = "{{ url_for('static', filename='images/check6.png') }}";
          } else {
            image.src = "{{ url_for('static', filename='images/check5.png') }}";
          }
        }

        // 이미지 변경 함수
        function changeImage4() {
          var image = document.getElementById("check4");
          // 현재 이미지의 소스 경로 확인
          var currentSrc = image.src;

          // 이미지 경로에 따라 다른 이미지로 변경
          if (currentSrc.includes("check7.png")) {
            image.src = "{{ url_for('static', filename='images/check8.png') }}";
          } else {
            image.src = "{{ url_for('static', filename='images/check7.png') }}";
          }
        }
      </script>
      <!-- 약관 동의란2 규격 설정 -->
      <hr />

      <!-- 본인 동의 규격 설정 -->
      <div id="agree">
        <img
          id="check_img1"
          src="{{ url_for('static', filename='images/checkbutton3.png') }}"
          onclick="changeImage5()"
          alt="확인 이미지"
          width="24px"
          height="24px"
        />
        <div id="agree_all">본인 명의로만 가입이 가능합니다.</div>
      </div>
      <script>
        // 이미지 변경 함수
        function changeImage5() {
          var image = document.getElementById("check_img1");
          // 현재 이미지의 소스 경로 확인
          var currentSrc = image.src;

          // 이미지 경로에 따라 다른 이미지로 변경
          if (currentSrc.includes("checkbutton3.png")) {
            image.src = "{{ url_for('static', filename='images/checkbutton4.png') }}";
          } else {
            image.src = "{{ url_for('static', filename='images/checkbutton3.png') }}";
          }
        }
      </script>
      <!-- 본인 동의 규격 설정 -->

      <!-- 버튼 규격 설정 -->
      <div class="btn">
        <a href="{{ url_for('Lmain') }}">
          <button
            type="submit"
            class="confirm"
            id="btnDisabled"
            onclick="submitForm()"
          >
            확인
          </button>
        </a>
      </div>

      <!-- 버튼 규격 설정 -->
    </div>
  </body>
</html>
