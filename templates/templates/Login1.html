<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login1.css') }}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>roomik</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- header 규격 설정 -->
      <div id="header">
        <div id="header_left">
          <a href="{{ url_for('Lmain') }}">
            <img
              src="{{ url_for('static', filename='images/Login_arrow.png') }}"
              alt="뒤로가기"
              width="7px"
              height="14px"
            />
          </a>
        </div>
        <p id="header_title">휴대번호 입력</p>
      </div>
      <!-- header 규격 설정 -->

      <!-- 로그인 설명 규격 설정 -->
      <div id="information">
        <div id="number">1/4</div>
        <div id="detail_infor">
          휴대폰 번호를 입력하여<br />본인 인증을 진행해 주세요.
        </div>
      </div>
      <!-- 로그인 설명 규격 설정 -->

      <!-- 휴대번호 입력 규격 설정 -->
      <div id="phonenumber">
        <div id="phonenumber_title">휴대폰 번호 입력</div>
        <input
          type="text"
          placeholder="‘-’없이 입력해 주세요."
          id="write_phonenumber"
          oninput="validateNumberInput(this)"
        />
      </div>
      <script>
        function validateNumberInput(input) {
          // 입력된 값이 숫자가 아니면 제거
          input.value = input.value.replace(/[^0-9]/g, "");
        }
      </script>
      <!-- 휴대번호 입력 규격 설정 -->

      <!-- 인증번호 버튼 규격 설정 -->
      <div class="btn">
        <a href="{{ url_for('L1_1') }}">
          <button
            type="button"
            class="confirm"
            id="button1"
            onclick="showVerificationInput()"
          >
            인증번호 받기
          </button>
        </a>
      </div>
      <!-- 인증번호 버튼 규격 설정 -->
    </div>
  </body>
</html>
