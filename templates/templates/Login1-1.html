<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login1-1.css') }}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>roomik</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- header 규격 설정 -->
      <div id="header">
        <div id="header_left">
          <a href="{{ url_for('L1') }}">
            <img
              src="{{ url_for('static', filename='images/Login_arrow.png') }}"
              alt="뒤로가기"
              width="7px"
              height="14px"
            />
          </a>
        </div>
        <p id="header_title">휴대번호 입력</p>
      </div>
      <!-- header 규격 설정 -->

      <!-- 로그인 설명 규격 설정 -->
      <div id="information">
        <div id="number">1/4</div>
        <div id="detail_infor">
          휴대폰 번호를 입력하여<br />본인 인증을 진행해 주세요.
        </div>
      </div>
      <!-- 로그인 설명 규격 설정 -->

      <!-- 휴대번호 입력 규격 설정 -->
      <div id="phonenumber">
        <div id="phonenumber_title">휴대폰 번호 입력</div>
        <input
          type="text"
          placeholder="‘-’없이 입력해 주세요."
          id="write_phonenumber"
          oninput="checkInputs(this)"
          
        />
      </div>
      
      <!-- 휴대번호 입력 규격 설정 -->

      <!-- 인증 번호 입력 규격 설정 -->
      <div id="checknumber1">
        <div id="checknumber_title">인증 번호 입력</div>
      </div>
      <div id="checknumber2">
        <input
          type="text"
          placeholder="인증번호를 입력해 주세요."
          id="myInput"
          name="myInput"
          oninput="checkInputs(this)"
          
        />
        <button id="checknumber_button">재전송</button>
      </div>



      <!-- 버튼 규격 설정 -->
      <div class="btn">
        <a id="nextLink" href="">
          <button
            type="submit"
            class="confirm"
            id="btnDisabled"
            onclick="navigateToNewPage()"
          >
            다음
          </button>
        </a>
      </div>
      <!-- 버튼 규격 설정 -->
    </div>

    <script>

      function checkInputs(input) {
        // 각각의 input 요소에서 값 가져오기
        var input1Value = document.getElementById('write_phonenumber').value;
        var input2Value = document.getElementById('myInput').value;
        var myButton = document.getElementsByClassName('confirm')[0];
    

        input.value = input.value.replace(/[^0-9]/g, "");

        // 두 input 중 하나라도 값이 있으면 버튼 활성화, 아니면 비활성화
        if (input1Value.trim() !== '' && input2Value.trim() !== '') {
          myButton.id="btnActive"
          myButton.disabled = false;
          document.getElementById('nextLink').href = "{{ url_for('L2') }}";
        } else {
          myButton.id="btnDisabled"
          myButton.disabled = true;
          document.getElementById('nextLink').removeAttribute('href');
        }
      }
    </script>
  </body>
</html>
